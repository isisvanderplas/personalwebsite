
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/2d5053d512.js"></script>
    <title>/contact</title>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-8" id="portrait">

      </div>
      <div class="col-lg-3" id="about">
        <p>
          This is my personal website, in wich I will show my progress in webdesign and -development. I'll be adding new projects regularly, so stay tuned!
        </p>
        <button type="button" class="btn btn-default btn-lg" id="github">
          <i class="fa fa-github" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-default btn-lg" id="facebook">
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-default btn-lg" id="linkedIn">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-default btn-lg" id="envelope">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <br />
    <div class="inner contact">
                    <!-- Form Area -->
                    <div class="contact-form">
                        <!-- Form -->
                        <form id="contact-us" method="POST" action="/send-email">
                            <!-- Left Inputs -->
                            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                <!-- Name -->
                                <label for="full_name"> Full name</label>
                                <input type="text" name="full_name" id="full_name" required="required" class="form-control" placeholder="Name" />
                                <!-- Email -->
                                <label for="email"> Email adress </label>
                                <input type="email" name="email" id="mail" required="required" class="form-control" placeholder="Email" />
                                <!-- Subject -->
                                <label for="subject"> Subject </label>
                                <input type="text" name="subject" id="subject" required="required" class="form-control" placeholder="Subject" />
                            </div><!-- End Left Inputs -->
                            <!-- Right Inputs -->
                            <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                <!-- Message -->
                                <label for="email_content"> Message </label>
                                <textarea name="email_content" id="email_content" class="form-control" rows="5" placeholder="Message"></textarea>
                            </div><!-- End Right Inputs -->
                            <!-- Bottom Submit -->
                            <div class="relative fullwidth col-xs-12">
                                <!-- Send Button -->
                                <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
                            </div><!-- End Bottom Submit -->
                            <!-- Clear -->
                            <div class="clear"></div>
                        </form>

                        <!-- Your Mail Message -->
                        <div class="mail-message-area">
                            <!-- Message -->
                            <div class="alert gray-bg mail-message not-visible-message">
                                <strong>Thank You !</strong> Your email has been delivered.
                            </div>
                        </div>

                    </div><!-- End Contact Form Area -->
                </div><!-- End Inner -->
